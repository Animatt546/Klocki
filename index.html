<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klocki</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Klikaj do woli</h1>
    <div id=srodek>
    <div id="gra">
    <table>
        <!-- A -->
        <tr>
            <td rowspan="3"><div class='bryla' id="a1"></div></td>

            <td rowspan='2'><div class='bryla' id="a3"></div></td>

            <td><div class='bryla' id="a6"></div></td>
            <td colspan="3"><div class='bryla' id="a7"></div></td>
            <td rowspan="2" colspan="2"><div class='bryla' id="a8"></div></td>
        </tr>
        <!-- B -->
        <tr>
            <td><div class="bryla" id="b1"></div></td>
            <td rowspan="2"><div class="bryla" id="b2"></div></td>
            <td rowspan="3"><div class="bryla" id="b3"></div></td>

            <td rowspan="3"><div class="bryla" id="c5"></div></td>

        <!-- D -->
        <tr>
            <td rowspan ='2' colspan="2"><div class="bryla" id="d1"></div></td>
            <td colspan="2"><div class="bryla" id="d2"></div></td>
            <td><div class="bryla" id="d3"></div></td>
            <td rowspan="3" colspan='2'><div class="bryla" id="d4"></div></td>
        </tr>
        <!-- E -->
        <tr>
            <td><div class="bryla" id="e1"></div></td>
            <td colspan="3"><div class="bryla" id="e2"></div></td>
            <td rowspan="2"><div class="bryla" id="e3"></div></td>
            <td rowspan="3"><div class="bryla" id="e4"></div></td>
        </tr>
        <!-- F -->
        <tr>
            <td><div class="bryla" id="f1"></div></td>
            <td colspan="2" rowspan="2"><div class="bryla" id="f2"></div></td>
            <td colspan="2"><div class="bryla" id="f3"></div></td>
            <td rowspan="3"><div class="bryla" id="f4"></div></td>
            <td><div class="bryla" id="f5"></div></td>
        </tr>
        <!-- G -->
        <tr>
            <td rowspan="2"><div class="bryla" id="g1"></div></td>
            <td rowspan="3"><div class="bryla"></div></td>
            <td><div class="bryla"></div></td>
            <td colspan="2"><div class="bryla"></div></td>
            <td rowspan="3"><div class="bryla"></div></td>
            <td><div class="bryla"></div></td>
        </tr>
        <!-- H -->
        <tr>
            <td rowspan="2"><div class="bryla" id="h1"></div></td>
            <td><div class="bryla"></div></td>
            <td rowspan="3"><div class="bryla"></div></td>
            <td><div class="bryla"></div></td>
            <td><div class="bryla"></div></td>
            <td colspan="2"><div class="bryla"></div></td>
        </tr>
        <!-- I -->
        <tr>
            <td><div class="bryla" id="i1"></div></td>
            <td><div class="bryla"></div></td>
            <td colspan="3"><div class="bryla"></div></td>
            <td colspan="2"><div class="bryla"></div></td>
        </tr>
        <!-- J -->
        <tr>
            <td colspan="3"><div class="bryla" id="j1"></div></td>
            <td><div class="bryla"></div></td>
            <td colspan="2"><div class="bryla"></div></td>
            <td><div class="bryla"></div></td>
            <td colspan="2"><div class="bryla"></div></td>
            <td><div class="bryla"></div></td>

    </div>
